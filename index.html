<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class 101</title>
    </head>
    <body>
        <nav>
            <span>Home</span>
            <span>About</span>
            <span>Contact</span>
        </nav>
        
        <!-- Hero section -->
        <section>
            <h1 id="main-heading">Welcome to my Page!</h1>
            
            <p class="para1">This is my first web page and I love it!</p>
            <a href="#"><h2>Hobbies:</h2></a>
            <!-- this is an ordered list -->
            <!--single line comment-->
            <ol class="para1">
                <li>Playing Chess</li>
                <li>Coding</li>
                <li>Travelling</li>
                <li>Hiking</li>
            </ol>
            <img class="para1" src="photo.png" alt="my-photo">
        </section>

        <!-- Interests Section -->
        <section>
            <h2>Table:</h2>
            <table>
                <th>Teams</th>
                <tr>
                    <td>Arsenal</td>
                </tr>
                <tr>
                    <td>Liverpool</td>
                </tr>
            </table>
            <!-- 
                this is an unordered list 
            -->
            <h2>Cars:</h2>
            <ul>
                <li>VW Tuareg</li>
                <li>Audi Q8</li>
                <li>G Wagon</li>
                <li>Jeep</li>
            </ul>
        </section>

        <!-- Contact section -->
        <section>
            <h2>Contact us!</h2>
            <form>
                <input type="text" placeholder="name">
                <br>
                <br>
                <input type="text" placeholder="email">
                <br>
                <br>
                <textarea name="" id="" cols="20" rows="4"></textarea>
                <br>
                <br>
                <input type="button" value="Submit">
            </form>
        </section>
        <footer>
            <a href="https://x.com">Twitter</a>
            <p>Copyright @2024</p>
        </footer>
    </body>
</html>
